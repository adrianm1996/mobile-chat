<body>
    <div id="container">
        <div id="logo">
            admisChat
        </div>
        <div id="menu">
            <div class="option">Znajomi</div>
            <div class="option">Mój profil</div>
            <div style="clear:both"></div>
        </div>
        <div id="person">
            <div id="personIMG">
                <img src="https://ocdn.eu/pulscms-transforms/1/___ktkqTURBXy9jMjJiOGM3M2E2YzMyNmY2NTVhNzJjZTQ2NzY0YzczOS5qcGVnkZMCAM0B5A" />

            <div style="clear:both"></div>
        </div>
        <div id="friends">
            <div id="friends_content">
                <div id="friends_submit">Friends</div>
                <div id="friends_text">
                    piątkowe piwo smakuje najlepiej
                </div>
            </div>
        </div>

        <ul id="dialogue">
        </ul>

        <div id="typing">
            <form action="" id="form1">

    <script src="/path/to/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        var socket = io();
        $('form').submit(function () {
            socket.emit('msg', $('#message').val());
            $('#message').val('');
            
            return false;
        });

        socket.on('msg', function (message) {
            $('#dialogue').append($('<li>').text(message));
            $("html, body").scrollTop($(document).height());
        });

    </script>
